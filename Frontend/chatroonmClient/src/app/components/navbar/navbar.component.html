<div class="bg-white shadow-lg border-b border-gray-100 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo/Brand -->
        <div class="flex-shrink-0">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
            </div>
            <span class="ml-3 text-xl font-bold text-gray-900 hidden sm:block">Chat G About</span>
          </div>
        </div>
  
        <!-- Desktop Navigation -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-8">
            <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-all duration-200 relative group">
              Home
              <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-all duration-200 relative group">
              About
              <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-all duration-200 relative group">
              Services
              <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-all duration-200 relative group">
              Contact
              <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
          </div>
        </div>
  
        <!-- Desktop Auth Buttons -->
        <div class="hidden md:flex items-center space-x-4" *ngIf="!isLoggedIn else signedUserView">
          

            <a href="/login" class="text-gray-700 hover:text-indigo-600 px-4 py-2 text-sm font-medium transition-colors duration-200">
                Sign In
              </a>
              <a href="/signup" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:scale-105">
                Sign Up
              </a>
          
        </div>

        <ng-template #signedUserView>
            <ng-container *ngIf="!isLoading else LoadingBtn">

              <ng-container *ngIf="showConnectBtn">

                <ng-container *ngIf="!isConnected else connected">
               
                  <button (click)="connect()" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-6 py-2 rounded-lg text-sm font-semibold transition-all duration-200 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Connect
                  </button>
                 
                
                </ng-container>
  
                <ng-template #connected>
                  <button (click)="disconnect()"  class="bg-gradient-to-r from-red-400 to-red-500 hover:from-red-700 hover:to-red-700 text-white px-6 py-2 rounded-lg text-sm font-semibold transition-all duration-200 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Disconnect
                  </button>
                </ng-template>


              </ng-container>

              
              

            </ng-container>

        <ng-template #LoadingBtn>
          <button [disabled]="true" (click)="connect()" class="bg-gray-400 text-gray-700 cursor-not-allowed px-6 py-2 rounded-lg text-sm font-semibold">
            Connecting...
          </button>
        </ng-template>

        <button (click)="logout()" class="bg-gradient-to-r from-indigo-700 to-indigo-600 hover:from-indigo-600 hover:to-indigo-500 text-white px-6 py-2 rounded-lg text-sm font-semibold transition-all duration-200 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Logout
        </button>
          </ng-template>
  
          
        
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-indigo-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 transition-colors duration-200">
            <span class="sr-only">Open main menu</span>
            <!-- Menu icon -->
            <svg id="menu-icon" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <!-- Close icon -->
            <svg id="close-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
