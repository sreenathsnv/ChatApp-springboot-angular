<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg m-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create a Room</h2>
    
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Name of the Room Field -->
      <div class="space-y-2">
        <label for="roomName" class="block text-sm font-medium text-gray-700">
          Name of the Room <span class="text-red-500">*</span>
        </label>
        <input
          id="roomName"
          type="text"
          formControlName="roomName"
          placeholder="Enter room name"
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          [class.border-red-500]="roomForm.get('roomName')?.invalid && roomForm.get('roomName')?.touched"
          [class.border-gray-300]="roomForm.get('roomName')?.valid || !roomForm.get('roomName')?.touched"
        />
        <div 
          *ngIf="roomForm.get('roomName')?.invalid && roomForm.get('roomName')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="roomForm.get('roomName')?.errors?.['required']">
            Room name is required
          </span>
        </div>
      </div>

      <!-- Bio Field -->
      <div class="space-y-2">
        <label for="bio" class="block text-sm font-medium text-gray-700">
          Bio
        </label>
        <textarea
          id="bio"
          formControlName="bio"
          placeholder="Tell us about this room (optional)"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-vertical"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button
          type="submit"
          [disabled]="roomForm.invalid"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
        >
          Create
        </button>
      </div>
    </form>
  </div>
